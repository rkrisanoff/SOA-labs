server:
  port: 8083
spring:
  application:
    name: zuul-proxy
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    secondservise:
      path: /secondservise/**
      serviceId: secondservise
  okhttp:
    enabled: true
  ignoredServices: '*'

ribbon:
  eureka:
    enabled: true
  OkToRetryOnAllOperations: true
